<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <h1>Photo Fetcher</h1>
  <div class="row">
    <label class="toggle">
      <input type="checkbox">
      <span class="slider"></span>

    <button class="button">Fetch New Photos</button>
  </div>

  <div class="grid-container">

        <h3>Lukas Budimaier</h3>
        <p>https://unsplash.com/photos/pwaaqfoMibi</p>

    </div>

    <div class="grid-item">

        <p>https://unsplash.com/photos/pwaaqfoMibi</p>
      </div>
    </div>

    </div>

</body>

</html>
