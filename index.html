<body>

    <h1>Photo Fetcher</h1>

      <label class="toggle">
        <input type="checkbox">

      <button class="button">Fetch New Photos</button>
    </div>
  </header>

          <h3>Lukas Budimaier</h3>

      <figure class="grid-item">
